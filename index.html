              </div>
            </div>

            <div class="notification d-none">

                <div>

          </div>
                        
          <div>
            <input type="text">
          </div>

          <div class="bottom">

            <div class="info-contacts d-flex">
              <img src="assets/img/avatar_2.jpg" alt="">

                <h4>Lorenzo</h4>
                <p>Lorem ipsum dolor sit amet</p>
              </div>
              <p class="d-none">16.05</p>
            </div>

            
          </div>

        </div>

        <!-- colonna grande -->
        <div class="col big d-flex d-bug">
          <div class="top">t</div>
          <div class="middle">m</div>
          <div class="bottom">b</div>
        </div>

      </div>
